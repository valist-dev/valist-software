<!DOCTYPE html>
<html>
<body>
<center><h1>Software Release Page</h1></center>
<p id="releases">Software Release Page</p>
<script>

const file = "https://staging.app.valist.io/api/exampleorg/binary/releases"
  
fetch (file)
.then(response => response.json())
.then(releases => {
  releases.forEach(function (release){ 
    var p = document.createElement("a");
    p.innerHTML = "https://ipfs.io/ipfs/" + release.releaseCID;
    p.href = "https://ipfs.io/" + release.releaseCID;

    const lineBreak = document.createElement('br');
    document.body.appendChild(lineBreak);
    document.body.appendChild(p);
  });
});
  
</script>
</body>
</html>
